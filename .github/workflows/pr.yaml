name: PR
on:
  pull_request:
    branches: [ '*' ]
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.2'
          cache: 'npm'
      - name: Install Packages
        run: npm ci
      - name: Check
        run: npm run build
